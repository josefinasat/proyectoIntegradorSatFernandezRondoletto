<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="izquierda">
            <a class="logo" href="./index.html"><img src="./img/LogoNuda.png" alt="logo"></a> 
            <form class="search" action="search-results.html" method="get">
                <input type="text" name="buscar" value="" placeholder="Search">
             </form>
        </div>
    
        <div class="derecha">
            <nav class="navegacion">
                <ul>
                    <li><a href="./login.html">Log In</a></li>
                    <li><a href="./register.html">Register</a></li>
                </ul>
            </nav>
            <nav class="navegacion">
                <a class="home" href="">Home</a>
            </nav>
        </div>

    </header>

    <main>
        <section>
            <h1>Inicia seción</h1>
            <form action="index.html" method="get">
                <div>
                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email" value="">
                </div>
                <div>
                    <label for="contraseña">Contraseña: </label>
                    <input id="contraseña" type="password" name="contraseña" value="">
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <h4>Catalina Rondoletto, Josefina Sat y Sol Fernandez Barisic</h4>
    </footer>

</html>
